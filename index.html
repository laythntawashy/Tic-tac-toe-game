<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار وضع اللعب</title>
    <link rel="stylesheet" href="style.css">
    <!-- إضافة مكتبة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="main-container">
        <h1>اختر وضع اللعب</h1>
        <button id="playWithPlayer">
            <i class="fas fa-users"></i> اللعب مع لاعب آخر
        </button>
        <button id="playWithAI">
            <i class="fas fa-robot"></i> اللعب مع الذكاء الاصطناعي
        </button>
    </div>
    <script>
        document.getElementById('playWithPlayer').addEventListener('click', () => {
            localStorage.setItem('gameMode', 'player');
            window.location.href = 'game.html';  // انتقل إلى صفحة اللعبة
        });

        document.getElementById('playWithAI').addEventListener('click', () => {
            localStorage.setItem('gameMode', 'ai');
            window.location.href = 'game.html';  // انتقل إلى صفحة اللعبة
        });
    </script>
</body>
</html>
